{% extends 'you_know/base.html' %}

{% block head %}
<title>プロフィール</title>
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<article>
  <form action="" method="POST">
    {{ form.non_field_errors }}
    {% for field in form %}
    <section class="form-group">
      <label class="" for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
      {{ field }}
      {{ field.errors }}
    </section>
    {% endfor %}
    {% csrf_token %}
    <section class="form-group">
      <button type="submit" class="btn btn-primary btn-block">送信</button>
      <a href="{% url 'you_know:index' %}">戻る</a>
    </section>
  </form>
  <a href="{% url 'you_know:delete_account' user.uuid %}">アカウント削除する</a>
</article>
{% endblock %}
