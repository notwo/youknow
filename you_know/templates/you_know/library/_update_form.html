<section class="modal">
  <form action="" method="POST">
    {% for field in form %}
    <section class="form-group">
      <label class="" for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
      {{ field }}
    </section>
    {% endfor %}
    {% csrf_token %}
    <button type="button" class="btn btn-primary btn-block">ライブラリ追加</button>
  </form>
</section>
