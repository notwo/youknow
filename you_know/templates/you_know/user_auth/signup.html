{% extends 'you_know/base.html' %}

{% block head %}
<title>アカウント登録</title>
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<article>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    {{ field.label }}
    {{ field }}
    {{ field.errors }}
    {% endfor %}
    <section>
      <button type="submit" class="btn btn-primary">アカウント作成</button>
      <a href="{% url 'you_know:index' %}" class="btn btn-secondary">戻る</a>
    </section>
  </form>
</article>
{% endblock %}
